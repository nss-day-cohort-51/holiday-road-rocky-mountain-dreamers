<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="icon" type="image/png" href="./styles/images/wineglass.png">
    <link href="https://fonts.googleapis.com/css?family=Alegreya%7CQuestrial" rel="stylesheet">
    <title>Rocky Mountain Dreamers</title>
</head>

<body>

    <header>
    </header>

    <main>
        <!-- left section -->
        <section id="leftSection">
            <nav>
                <div>
                    <h3 class="h3Text">Select State</h3>
                    <fieldset class="navStateField">
                        <label class="navStateName" for="state"></label>
                        <select class="navState" name="state" id="state">
                        </select>
                    </fieldset>
                </div>

                <div>
                    <!-- <section class="parkData"></section> -->
                    <h3 class="h3Text">Select National Park</h3>

                    <fieldset class="navParkField">
                        <label class="navParkName" for="park"></label>
                        <select class="navPark" name="park" disabled="disabled" id="park">

                        </select>
                    </fieldset>
                </div>

                <div>
                    <h3 class="h3Text">Select Bizarrery</h3>

                    <fieldset class="navBizField">
                        <label class="navBizName" for="bizarrery"></label>
                        <select class="navBiz" name="bizarrery" disabled="disabled" id="bizarrery">

                        </select>
                    </fieldset>
                </div>

                <div>
                    <h3 class="h3Text">Select Eatery</h3>
                    <fieldset class="navEatField">
                        <label for="eatery"></label>

                        <select class="navEat" name="eatery" disabled="disabled" id="eatery">

                        </select>
                    </fieldset>
                </div>

                <div id="saveTrip">
                    <button disabled="disabled" id="saveTripButton">Save Trip</button>
                </div>
            </nav>
        </section>

        <!-- middle section -->
        <section id="middleSection">
            <div>
                <h1 id="tripPreviewHeader">Trip Preview</h1>
            </div>

           
            

            <div id="natlParkContainer">
                <h3 id="natlParkText">National Park</h3>
                <div id="parkDisplay"></div>
            </div>

            <div id="bizarreryContainer">
                <h3 id="bizarreryText">Bizarrery</h3>
                <div id="bizDisplay"></div>
                <div id="bizarreryDetailsContainer">
                
                </div>
            </div>

            <div id="eateryContainer">
                <h3 id="eateryText">Eatery</h3>
                <div id="eatDisplay"></div>
                <div id="eateryDetailsContainer">
                    <!-- <button id="eateryDetailsButton">Details</button> -->
                </div>
            </div>
        </section>

        <!-- right section -->
        <section id="rightSection">
            <div id="myTripsContainer">
                <h2 id="myTripsText">My Saved Trips</h2>
            </div>

            <aside id="mySavedTrips">
                <div id="savedTripData">
                    
                </div>
            </aside>
        </section>

    </main>

    <footer>
        <div class="footerText">&copy;2021 Rocky Mountain Dreamers</div></footer>
        <button>Meet me in the club</button>
    <script type="module" src="./scripts/main.js"></script>
</body>

</html>
