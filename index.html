<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="icon" type="image/png" href="./styles/images/wineglass.png">
    <link href="https://fonts.googleapis.com/css?family=Alegreya%7CQuestrial" rel="stylesheet">
    <title>Rocky Mountain Dreamers</title>
</head>

<body>

    <header>
    </header>

    <main>
        <!-- left section -->
        <section id="leftSection">
            <nav>
                <div>
                    <h3 class="h3Text">Select State</h3>
                    <fieldset>
                        <label for="state"></label>
                        <select name="state" id="state">
                        </select>
                    </fieldset>
                </div>

                <div>
                    <!-- <section class="parkData"></section> -->
                    <h3 class="h3Text">Select National Park</h3>
                    <fieldset>
                        <label for="park"></label>
                        <select name="park" id="park">
                        </select>
                    </fieldset>
                </div>

                <div>
                    <h3 class="h3Text">Select Bizarrery</h3>
                    <fieldset>
                        <label for="bizarrery"></label>
                        <select name="bizarrery" id="bizarrery">
                        </select>
                    </fieldset>
                </div>

                <div>
                    <h3 class="h3Text">Select Eatery</h3>
                    <fieldset>
                        <label for="eatery"></label>
                        <select name="eatery" id="eatery">
                        </select>
                    </fieldset>
                </div>

                <div id="saveTrip">
                    <button id="saveTripButton">Save Trip</button>
                </div>
            </nav>
        </section>

        <!-- middle section -->
        <section id="middleSection">
            <div>
                <h1 id="tripPreviewHeader">Trip Preview</h1>
            </div>

            <div id="weather">
                <p>THIS IS WHERE THE WEATHER WILL APPEAR</p>
            </div>

            <div id="natlParkContainer">
                <h3 id="natlParkText">National Park</h3>
                <div id="parkDisplay"></div>
                <div id="parkDetailsContainer">
                    <button id="parkDetailsButton">Details</button>
                </div>
            </div>

            <div id="bizarreryContainer">
                <h3 id="bizarreryText">Bizarrery</h3>
                <div id="bizarreryDetailsContainer">
                    <button id="bizarreryDetailsButton">Details</button>
                </div>
            </div>

            <div id="eateryContainer">
                <h3 id="eateryText">Eatery</h3>
                <div id="eateryDisplay"></div>
                <div id="eateryDetailsContainer">
                    <button id="eateryDetailsButton">Details</button>
                </div>
            </div>
        </section>

        <!-- right section -->
        <section id="rightSection">
            <div id="myTripsContainer">
                <h2 id="myTripsText">My Trips</h2>
            </div>

            <aside id="mySavedTrips">
                <div id="savedTripData">
                    <p>Here is some text</p>
                </div>
            </aside>
        </section>

    </main>

    <footer>&copy;2021 Rocky Mountain Dreamers</footer>
    <script type="module" src="./scripts/main.js"></script>
</body>

</html>
