<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="icon" type="image/png" href="./styles/images/wineglass.png">
    <link href="https://fonts.googleapis.com/css?family=Alegreya%7CQuestrial" rel="stylesheet">
    <title>Rocky Mountain Dreamers</title>
</head>

<body>

    <header>
        <section id="headerLogo">
            <div id="headerImage">
                <img src="./styles/images/PLEINLOGO.png" alt="wineglass">
            </div>
        </section>
        <section id="bannerImage">
            <img src="./styles/images/banner.jpeg" alt="scenic banner">
        </section>
    </header>

    <main>
        <!-- left section -->
        <section id="leftSection">
            <nav>
                <div>
                    <h3 class="h3Text">Select State</h3>
                    <fieldset>
                        <label for="state"></label>
                        <select name="state" id="state">
                        </select>
                    </fieldset>
                </div>

                <div>
                    <h3 class="h3Text">Select National Park</h3>
                    <fieldset>
                        <label for="park"></label>
                        <select name="park" id="park">
                        </select>
                    </fieldset>
                </div>

                <div>
                    <h3 class="h3Text">Select Bizarrery</h3>
                    <fieldset>
                        <label for="bizarrery"></label>
                        <select name="bizarrery" id="bizarrery">
                        </select>
                    </fieldset>
                </div>

                <div>
                    <h3 class="h3Text">Select Eatery</h3>
                    <fieldset>
                        <label for="eatery"></label>
                        <select name="eatery" id="eatery">
                        </select>
                    </fieldset>
                </div>

                <div id="saveTrip">
                    <button id="saveTripButton">Save Trip</button>
                </div>
            </nav>
        </section>

        <!-- middle section -->
        <section id="middleSection">
            <div>
                <h1>Trip Preview</h1>
            </div>
            <div id="weather"></div>
            <div>
                <h3>National Park</h3>
            </div>
            <div id="parkDetailButton">
                <button>details placeholder</button>
            </div>
            <div>
                <h3>Bizarrery</h3>
            </div>
            <div id="bizerreryDetailButton">
                <button>details placeholder</button>
            </div>
            <div>
                <h3>Eatery</h3>
            </div>
            <div id="eateryDetailButton">
                <button>details placeholder</button>
            </div>

        </section>

        <!-- right section -->
        <section id="rightSection">
            <div id="myTrips">
                <h2>My Trips</h2>
            </div>
            <aside id="mySavedTrips">
                <div id="savedTripData">
                </div>
            </aside>
        </section>

    </main>

    <footer>&copy;2021 Rocky Mountain Dreamers</footer>
</body>

</html>
